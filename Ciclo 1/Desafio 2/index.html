<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="flex">
    <header class="flex">
        <div id="header-top">
            <h1>
                ME ACHA!
            </h1>
            <h2>
                ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP
            </h2>
        </div>

        <div id="header-bottom" class="flex">
            <span class="material-icons md-48 header-bottom">
                travel_explore
            </span>
        </div>
    </header>
    
   <!--https://webdesign.tutsplus.com/pt/tutorials/building-responsive-forms-with-flexbox--cms-26767--> 
    <main>
        <form method="post">
            <ul class="flex outer">
                <li>
                    <label for="Cep">Cep</label>
                    <input type="text" name="Cep" id="Cep">
                </li>
                <li>
                    <label for="Rua">Rua</label>
                    <input type="text" name="Rua" id="Rua">
                </li>
                <li>
                    <label for="Bairro">Bairro</label>
                    <input type="text" name="Bairro" id="Bairro">
                </li>
                <li>
                    <label for="Cidade">Cidade</label>
                    <input type="text" name="Cidade" id="Cidade">
                </li>
                <li>
                    <label for="Estado">Estado</label>
                    <input type="text" name="Estado" id="Estado">
                </li>
                <li>
                    <input type="submit" name="Buscar" id="Buscar" value="BUSCAR">
                </li>
            </ul>
        </form>
    </main>

    <footer class="flex">
        by Artur Lemes Moretti - TIAcademy
    </footer>
</body>
</html>
