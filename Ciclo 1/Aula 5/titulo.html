<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difernças das tags h1, ..., h6</title>
</head>
<style>
    #titulo1 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 18px;
        color: green;
    }

    .tituloGeral {
        font-family: tahoma, Verdana, Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: red;
    }
</style>
<body>
    <h1 id="titulo1">Título Nível 1</h1>
    <h2 class="tituloGeral">Título Nível 2</h2>
    <h3 class="tituloGeral">Título Nível 3</h3>
    <h4 class="tituloGeral">Título Nível 4</h4>
    <h5 class="tituloGeral">Título Nível 5</h5>
    <h6 class="tituloGeral">Título Nível 6</h6>
</body>
</html>
